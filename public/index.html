    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery("#des").on("select2:select", function (e) {
                var select_val = jQuery(e.currentTarget).val();
                localStorage.setItem("des", select_val);
            });
            jQuery("#dep").on("select2:select", function (e) {
                var select_val = jQuery(e.currentTarget).val();
                localStorage.setItem("dep", select_val);
            });
            jQuery("#dep").select2({
                placeholder: "Destination",
            });
            jQuery("#des").select2({
                placeholder: "Destination",
            });
            jQuery("#datedep").on("change", function (e) {
                localStorage.setItem("datedep", jQuery(this).val());
            });
            jQuery("#datedes").on("change", function (e) {
                localStorage.setItem("datedes", jQuery(this).val());
            });

            function addDays(date, days) {
                var result = new Date(date);
                result.setDate(result.getDate() + days);
                return result;
            }

            const compareTwoDay = (date) => {
                var parts = date.split("-");
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }

            jQuery("#datedep").datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: 'dd-mm-yy',
                yearRange: '-115:+95M',
                minDate: 0,
                onSelect: function (dateText) {
                    jQuery("#datedes").datepicker('option', 'minDate', dateText);
                    var ngayKhuHoi = compareTwoDay(jQuery("#datedes").val()).getTime();
                    var ngaydi = compareTwoDay(dateText).getTime();
                    ngaydi === ngayKhuHoi ? localStorage.setItem("datedes", dateText) : "";
                    localStorage.setItem("datedep", dateText);
                }
            }).datepicker("setDate", new Date());

            jQuery("#datedes").datepicker({
                changeMonth: true,
                changeYear: true,
                dateFormat: 'dd-mm-yy',
                yearRange: '-115:+95M',
                minDate: 0,
                onSelect: function (dateText) {
                    localStorage.setItem("datedes", dateText);
                }
            });
        });
    </script>
